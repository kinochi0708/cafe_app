<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品編集</title>
</head>
<body>
    <h1>商品編集</h1>
    <form method="POST">
        <label for="name">商品名:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

        <label for="description">説明:</label>
        <input type="text" id="description" name="description" value="{{ product.description }}"><br>

        <label for="category">カテゴリ:</label>
        <input type="text" id="category" name="category" value="{{ product.category }}"><br>

        <label for="unitprice">単価（円）:</label>
        <input type="number" id="unitprice" name="unitprice" value="{{ product.unitprice }}" step="0.01" required><br>

        <button type="submit">更新</button>
    </form>
    <a href="{{ url_for('products') }}">戻る</a>
</body>
</html>
