<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>在庫一覧</h1>
    <p>ログイン中: {{ current_user.username }}</p>
    <a href="{{ url_for('logout') }}">ログアウト</a>
    <table>
        <tr>
            <th>商品名</th>
            <th>在庫数</th>
            <th>最終更新日</th>
        </tr>
        {% for stock in stock_list %}
        <tr>
            <td>{{ stock.product_name }}</td>
            <td>{{ stock.total_quantity }}</td>
            <td>{{ stock.last_updated if stock.last_updated else '未更新' }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">在庫データがありません</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('stock_transaction') }}">入出庫登録へ</a>
</body>
</html>
