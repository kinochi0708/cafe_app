<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>商品一覧</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>説明</th>
            <th>カテゴリ</th>
            <th>単価（円）</th>
            <th>操作</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.unitprice }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}">編集</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
